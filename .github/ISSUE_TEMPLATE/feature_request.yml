name: Feature request | 功能请求
description: Suggest an idea for this project | 为此项目建议一个想法
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: textarea
    attributes:
      label: Is your feature request related to a problem? Please describe. | 您的功能请求是否与问题有关？请描述。
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...] | 清晰简洁地描述问题是什么。
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe the solution you'd like | 描述您想要的解决方案
      description: A clear and concise description of what you want to happen. | 清晰简洁地描述您希望发生的事情。
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe alternatives you've considered | 描述您考虑过的替代方案
      description: A clear and concise description of any alternative solutions or features you've considered. | 清晰简洁地描述您考虑过的任何替代解决方案或功能。

  - type: textarea
    attributes:
      label: Additional context | 其他上下文
      description: Add any other context or screenshots about the feature request here. | 在此处添加有关功能请求的任何其他上下文或屏幕截图。
